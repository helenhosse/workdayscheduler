<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" /> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script> 

    <title>Work Day Scheduler</title>
  </head>

  <body>

    <header class="jumbotron">
      <h1 class="display-4">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentTime" class="lead"></p>
    </header>

    <div class="container-fluid px-5">
    
        
        <div class="row time-block">
            <div class="col-1 hour pt-2">7 AM</div>
            <textarea class="col-10" index="7"></textarea>
            <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
        </div>
        
        <div class="row time-block">
            <div class="col-1 hour pt-2">8 AM</div>
            <textarea class="col-10" index="8"></textarea>
            <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
        </div>

        <div class="row time-block">
          <div class="col-1 hour pt-2">9 AM</div>
          <textarea class="col-10" index="9"></textarea>
          <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block">
        <div class="col-1 hour pt-2">10AM</div>
        <textarea class="col-10" index="10"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block">
        <div class="col-1 hour pt-2">11AM</div>
        <textarea class="col-10 data" index="11"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block">
        <div class="col-1 hour pt-2" value="12PM">11PM</div>
        <textarea class="col-10 data" index="12"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
 
      <div class="row time-block">
        <div class="col-1 hour pt-2">1PM</div>
        <textarea class="col-10 data" index="13"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
  
      <div class="row time-block">
        <div class="col-1 hour pt-2">2PM</div>
        <textarea class="col-10 data" index="14"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block">
        <div class="col-1 hour pt-2">3PM</div>
        <textarea class="col-10 data" index="15"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block">
        <div class="col-1 hour pt-2">4PM</div>
        <textarea class="col-10 data" index="16"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block">
        <div class="col-1 hour pt-2">5PM</div>
        <textarea class="col-10 data" index="17"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block">
        <div class="col-1 hour pt-2">6 PM</div>
        <textarea class="col-10 data" index="18"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>

    </div>
    
  </body>
</html>
